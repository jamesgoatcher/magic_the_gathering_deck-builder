<!DOCTYPE html>
<html ng-app="MagicDeckApp">
<head>
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<base href="/">
	
	<title>M:TGDB</title>
</head>

	<body ng-controller="Index as index">

			<nav id="home-nav">

				<ul class="home-ul">

					<li ng-show="noUser"class="home-li"><a class="link home-link" href="/signup">SIGN UP</a></li>

					<li class="home-li"><a class="link home-link" href="/search">SEARCH</a></li>
					<li ng-hide="noUser" class="home-li"><a class="link home-link" href="/logout">LOG OUT</a></li>
				</ul>
			</nav>

			<!-- ====== -->
			<!-- NG-VIEWS GO BELOW HERE -->

			<main ng-view></main>

	</body>

</html>
